<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Aeroplane</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/navbar.css"/>

    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">Aztec Airport Directory</div>
                </div>
            </div>
        </div>

        <div>
            <h4>Aeroplane:</h4>
            <br/>
            <p th:text="'Name: ' + ${aeroplane['name']}"/>
            <p th:text="'Airport Code: ' + ${aeroplane['airportCode']}"/>
            <p th:text="'Aeroplane Code: ' + ${aeroplane['aeroplaneCode']}"/>
            <p th:text="'More details.......'"/>
            <br/><br/>
        </div>
    </div>
</body>
<script src="../js/bootstrap.min.js"></script>
</html>
